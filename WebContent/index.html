<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Sex Shop do Juca</title>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body onload="carregarIndex()">
		<div id="modal" class="modal-container div-hide"></div>
		<div id="login" class="div-login div-hide">
			<button type="button" class="close-modal" onclick="fecharModal()">×</button>
			<label class="lbl-login">Faça o login</label>
			<div class="input-login">
				<input id="inputLogin" class="campo" type="text" name="Login" placeholder="Login">
				<input id="inputSenha" class="campo" type="password" name="senha" placeholder="Senha">
			</div>
			<button type="button" class="btn-loggar" onclick="validarLogin()" ><p>Entrar</p></button>
		</div>
		<header class="header">
			<div class="div-logo">
				<img src="images/mobile/logo.png" alt="" id="logo">
			</div>
			<div class="div-hamburger" onclick="menu()">
				<img src="images/hamburger.fw.png" alt="">
			</div>
			<nav class="nav" id="nav">
				<ul class="menu">
					<li class="menu-item">
						<a href="#">Home</a>
					</li>
					<li class="menu-item">
						<a href="#">Serviços</a>
					</li>
					<li class="menu-item">
						<a href="#">Produtos</a>
					</li>
					<li class="menu-item">
						<a href="#">Contato</a>
					</li>
					<li class="menu-item">
						<a onclick="abrirModal()">Login</a>
					</li>
				</ul>
			</nav>
		</header>
		<section class="banner-container">
			<div class="div-sombra-banner"></div>
			<div class="div-banner">
				<img id="banner" class="img-banner" >
			</div>
			<div class="div-descricao-container">
				<div class="div-texto-descricao">
					<div class="div-titulo-banner">
						<p id="tituloDestaque"></p>
					</div>
					<div class="div-separador"></div>
					<div class="div-texto-banner">
							<p id="textoDestaque"></p>
					</div>
				</div>
			</div>
		</section>
		<section class="titulo-container">
			<div class="div-titulo-container">
				<p>Produtos em destaque</p>
			</div>
			<div class="div-titulo-container-2"></div>
		</section>
		<section id="produtoContainer" class="produtos-container"></section>
		<section class="separador-container">
			<div class="div-separador-container"></div>
		</section>
		<section class="titulo-container">
			<div class="div-titulo-container">
				<p>Conheça nossos serviços</p>
			</div>
			<div class="div-titulo-container-2"></div>
		</section>
		<section id="servicosContainer" class="servicos-container"></section>
		<section class="separador-container">
			<div class="div-separador-container"></div>
		</section>
		<section class="titulo-container">
			<div class="div-titulo-container">
				<p>Entre em contato</p>
			</div>
			<div class="div-titulo-container-2"></div>
		</section>
		<section class="contato-container">
			<div class="div-contato">
				<div class="div-formulario">
					<div class="div-formulario-nome-email">
						<div class="div-campo-formulario">
							<input type="text" name="nome" placeholder="Nome">
						</div>
						<div class="div-campo-formulario">
							<input type="text" name="email" placeholder="Email">
						</div>
					</div>
					<div class="div-campo-formulario">
						<input type="text" name="Assunto" placeholder="Assunto">
					</div>
					<div class="div-mensagem-formulario">
						<textarea name="message" rows="10" cols="30" placeholder="Mensagem"></textarea>
					</div>
					<div class="div-botao">
						<input type="button" name="enviar" value="Enviar">
					</div>	
				</div>
				<div class="div-mapa">	
					<img src="images/mapa.jpg">
					<div class="sombra-mapa"></div>
					<div class="div-telefone-mapa">
						<p>Tel	:.11 9999 9999</p>
					</div>
				</div>
			</div>
		</section>
		<footer class="footer">
			<p>Marcos 2015</p>
		</footer>
		<script src="script/script.js" ></script>
		<script src="script/menu.js" ></script>
		<script src="script/produtoRequest.js" ></script>
		<script src="script/servicoRequest.js" ></script>
		<script src="script/destaqueRequest.js" ></script>
	</body>
</html>

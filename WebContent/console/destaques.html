<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Sex Shop do Juca</title>
		<link rel="stylesheet" href="../style.css">
		<link rel="stylesheet" href="../style/destaqueStyle.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body onload="carregarDestaque()">
		<header class="header">
			<div class="div-logo">
				<img src="../images/mobile/logo.png" alt="logo">
			</div>
			<div class="div-hamburger" onclick="menu()">
				<img src="../images/banner.fw.png" alt="">
			</div>
			<nav class="nav" id="nav">
				<ul class="menu">
					<li class="menu-item">
						<a href="../index.html">Home</a>
					</li>
					<li class="menu-item">
						<a href="destaques.html">Destaque</a>
					</li>
					<li class="menu-item">
						<a href="servicos.html">Serviços</a>
					</li>
					<li class="menu-item">
						<a href="produtos.html">Produtos</a>
					</li>
					<li class="menu-item">
						<a href="../index.html">Sair</a>
					</li>
				</ul>
			</nav>
		</header>
		<section>
			<div id="gridContainer" class="grid-container">
			<div class="lbl-titulo-pag" ><p>Destaques</p></div>
				<table id="table"></table>
			</div>
			<div id="formulario" class="div-formulario">
				<div>
					<label class="lbl-titulo">Titulo</label>
					<input id="inputTitulo" disabled="disabled" class="campo-titulo" type="text" name="Titulo">
				</div>
				<div>
					<label class="lbl-descricao">Descrição</label>
					<textarea id="inputDescricao" disabled="disabled" class="campo-descricao" rows="10" cols="50"></textarea>
				</div>
				<div>
					<label class="lbl-imagem">Imagem</label>
					<input id="inputImagem" disabled="disabled" class="campo-imagem" type="text" name="Imagem">
				</div>	
			</div>
			<div>
				<button type="button" id="btnNovoDestaque" class="btn-novo" onclick="novoDestaque()" ><p>Novo</p></button>
				<button type="button" id="btnAlterarDestaque" class="btn-alterar" onclick="alterarDestaque(this)" ><p>Alterar</p></button>
			</div>
		</section>
		<script src="../script/script.js" ></script>
		<script src="../script/destaqueRequest.js" ></script>
	</body>
</html>

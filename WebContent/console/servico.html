<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Sex Shop do Juca</title>
		<link rel="stylesheet" href="../style.css">
		<link rel="stylesheet" href="../style/servicoStyle.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body onload="organizarMenu()">
		<header class="header">
			<div class="div-logo">
				<img src="../images/mobile/logo.png" alt="logo">
			</div>
			<div class="div-hamburger" onclick="menu()">
				<img src="../images/banner.fw.png" alt="">
			</div>
			<nav class="nav" id="nav">
				<ul class="menu">
					<li id="LinkMenuHome" class="menu-item">
						<a href="index.html">Home</a>
					</li>
					<li id="LinkMenuDestaque" class="menu-item">
						<a href="destaques.html">Destaque</a>
					</li>
					<li id="LinkMenuServicos" class="menu-item">
						<a href="servicos.html">Serviços</a>
					</li>
					<li id="LinkMenuProdutos" class="menu-item">
						<a href="produtos.html">Produtos</a>
					</li>
					<li id="LinkMenuSair" onclick="sair()" class="menu-item">
						<a href="../index.html">Sair</a>
					</li>
				</ul>
			</nav>
		</header>
		<section>
			<div id="formulario" class="div-formulario">
				<div class="div-titulo">
					<label class="lbl-titulo-alteracao">Titulo</label>
					<input id="inputTitulo" maxlength="35" class="campo-titulo-alteracao" type="text" name="Titulo">
				</div>
				<div>
					<label class="lbl-nome">Nome</label>
					<input id="inputNome" maxlength="35" class="campo-nome-alteracao" type="text" name="Nome">
				</div>
				<div class="div-descricao">
					<label class="lbl-descricao-alteracao">Descrição</label>
					<textarea id="inputDescricao" maxlength="260" class="campo-descricao-alteracao" rows="10" cols="50"></textarea>
				</div>
				<div class="div-imagem">
					<label class="lbl-imagem-alteracao">Imagem</label>
					<input id="inputImagem" class="campo-imagem-alteracao" type="text" name="Imagem">
				</div>	
				<div>
					<input id="input" type='file'>
					<p id="b64"></p>
					<img id="img">
				</div>
			</div>
			<div>
				<button id="btnSalvar"  type="button" class="btn-salvar-alteracao" onclick="validarServicos()" ><p>Salvar</p></button>
				<button type="button" class="btn-remover-alteracao" onclick="removerServico()" ><p>Remover</p></button>
				<button type="button" class="btn-voltar-alteracao" onclick="voltarServico()" ><p>Voltar</p></button>
			</div>
		</section>
		<script src="../script/script.js" ></script>
		<script src="../script/servicoRequest.js" ></script>
	</body>
</html>
